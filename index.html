<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame ">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
      <h1>control+option+i to adjust </h1>
    <a-scene>
      <a-entity position="0.070 -9.380 0" environment="preset: forest"></a-entity>
      <a-text  position="-0.172 1.679 -1" value="Hello!"></a-text>
      <a-sphere  position="2.849 6.125 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-torus-knot animation="property: rotation; to: -300 0 300; dur: 2000; easing: linear; loop: true" position="-2 3.438 -5" scale="0.5 0.5 0.5" radius="1.25" color="#9d5cff" metalness="0" wireframe="false" p="2" q="5"></a-torus-knot>
    
      <a-assets>
        <a-asset-item id="clap" src="claping/claping.glb"></a-asset-item>
        <!-- <a-asset-item id="tako" src="tako/scene.gltf"></a-asset-item> -->
      </a-assets>

      <a-entity animation="property: rotation; to: 0 3600 0; dur: 20000; easing: linear; loop: true" position="1 1 -4" rotation="0 -30 0 "scale="1 1 1" gltf-model="#clap"  animation-mixer></a-entity>
      <!-- <a-entity position="0.058 0.12 -1"; dur: 2000; gltf-model="#tako"  animation-mixer></a-entity> -->

    </a-scene>
  </body>
</html>
